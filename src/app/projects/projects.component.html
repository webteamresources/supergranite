<section class="hero-wrap hero-wrap-2" style="background-image: url(/assets/resources/images/bg_1.jpg);">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 text-center">
          <h1 class="mb-2 bread">{{pgTitle}}</h1>
          <p class="breadcrumbs"><span class="mr-2"><a routerLink="/home">Home > </a></span> <span>{{pgTitle}} > </span></p>
        </div>
      </div>
    </div>
  </section>
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-start mb-5 pb-2">
            <div class="col-md-4 heading-section">
                <span class="subheading subheading-with-line"><small class="pr-2 bg-light">{{ pgTitle }}</small></span>
                <h2 class="mb-4">{{ category }} </h2>
            </div>
            <div class="col-md-8 pl-md-5 heading-section">
                <div class="pl-md-4 border-line">
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
    </div>    
    <div class="container">
        <div class="row no-gutters1">
            <div class="col-md-6 col-lg-4 fadeInUp" *ngFor="let project of projectsDetails">
                <div class=" project">
                    <img [src]="project.productImg" class="img-fluid product-object-fit" alt="{{project.workName}}">
                    <div class="productText">
                        <h3><a href="#">{{project.workName}}</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-start mb-5 pb-2">
            <div class="col-md-4 heading-section">
                <span class="subheading subheading-with-line"><small class="pr-2 bg-light">{{ pgTitle }}</small></span>
                <h2 class="mb-4">{{ category2 }} </h2>
            </div>
            <div class="col-md-8 pl-md-5 heading-section">
                <div class="pl-md-4 border-line">
                    <p>{{ description2 }}</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row no-gutters1">
            <div class="col-md-6 col-lg-4 fadeInUp" *ngFor="let project of projectsDetails2">
                <div class=" project">
                    <img [src]="project.productImg" class="img-fluid product-object-fit" alt="{{project.workName}}">
                    <div class="productText">
                        <h3><a href="#">{{project.workName}}</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
