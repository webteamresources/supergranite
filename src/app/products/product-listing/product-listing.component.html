<section class="ftco-section bg-light" *ngFor="let prodCont of productsContent.productDetails">
    <div class="container">
        <div class="row justify-content-start mb-5 pb-2">
            <div class="col-md-4 heading-section">
                <span class="subheading subheading-with-line"><small class="pr-2 bg-light">{{ productsContent.pgTitle }}</small></span>
                <h2 class="mb-4">{{prodCont.productCat}}</h2>
            </div>
            <div class="col-md-8 pl-md-5 heading-section">
                <div class="pl-md-4 border-line" [innerHTML]="prodCont.contentTxt"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row no-gutters1">
            <div class="col-md-6 col-lg-4 fadeInUp" *ngFor="let product of productsList">
                <img [src]="product.imagePath" class="img-fluid" alt="{{product.name}}">
                <!-- <div class="project">
                    <img [src]="product.imagePath" class="img-fluid" alt="{{product.name}}">
                    <div class="text">
                        <span>{{prodCont.productCat}}</span>
                        <h3><a href="#">{{product.name}}</a></h3>
                    </div>
                    <a href="#" class="icon d-flex justify-content-center align-items-center">
                        <span class="icon-expand"></span>
                    </a>
                </div> -->
                <span>{{product.category}}</span>
                <h3><a href="#">{{product.name}}</a></h3>
            </div>
        </div>
    </div>
</section>
