<section class="ftco-section bg-light" >
    <div class="container">
        <div class="row justify-content-start mb-5 pb-2">
            <div class="col-md-4 heading-section">
                <span class="subheading subheading-with-line"><small class="pr-2 bg-light">{{ pgTitle }}</small></span>
                <h2 class="mb-4">{{productCat3}}</h2>
            </div>
            <div class="col-md-8 pl-md-5 heading-section">
                <div class="pl-md-4 border-line" [innerHTML]="contentTxt3"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row no-gutters1">
            <div class="col-md-6 col-lg-4 fadeInUp" *ngFor="let product of productsList3">
                <div class=" project">
                    <img [src]="product.imagePath" class="img-fluid product-object-fit" alt="{{product.name}}">
                    <div class="productText">
                        <span>{{product.category}}</span> <span> - {{product.colorName}}</span>
                        <h3><a href="#">{{product.name}}</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
