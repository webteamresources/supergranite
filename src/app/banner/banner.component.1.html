<div class="home-slider owl-carousel bg-white">
<owl-carousel-o>
    <ng-container *ngFor="let slide of slides">
      <ng-template carouselSlide [id]="slide.id">
        <div class="slider-item ">
            <div class="overlay"></div>
            <div class="container">
                <div class="row d-md-flex no-gutters slider-text align-items-center justify-content-end" data-scrollax-parent="true">
                    <div class="one-third order-md-last img " >
                        <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
                        <h3 class="vr">{{slide.SinceTxt}}</h3>
                    </div>
                    <div class="one-forth d-flex  align-items-center" data-scrollax=" properties: { translateY: '70%' }">
                        <div class="text">
                            <h1 class="mb-4">{{slide.bannerTL}}</h1>
                            <p>{{slide.data}}</p>
                            <p><a [routerLink]="slide.link" class="btn btn-primary px-4 py-3 mt-3">View More</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
