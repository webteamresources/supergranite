<div class="home-slider bg-white">
<owl-carousel-o [options]="customOptionsfullBanner">
    <ng-container *ngFor="let slide of slides;let i = index">
        <ng-template carouselSlide [id]="i">
            <div class="slider-item js-fullheight">
                <div class="overlay"></div>
                <div class="container">
                    <div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-end" data-scrollax-parent="true">
                        <div class="one-third order-md-last img js-fullheight">
                            <img [src]="slide.src" alt="{{slide.alt}}">
                            <h3 class="vr">{{slide.SinceTxt}}</h3>
                        </div>
                        <div class="one-forth d-flex js-fullheight align-items-center" data-scrollax=" properties: { translateY: '70%' }">
                            <div class="text">
                                <h1 class="mb-4">{{slide.bannerTL}}</h1>
                                <p>{{slide.data}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
</div>
